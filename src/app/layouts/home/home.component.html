<div class="container">
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="form-group mt-3">
                <label>Nama</label>
                <input type="text" class="form-control" [value]="nama" disabled>
            </div>
            <div class="form-group mt-3">
                <label>Nik</label>
                <input type="text" class="form-control" [value]="nik" disabled>
            </div>
            <h5 class="mt-5 mb-5 text-center">MENU</h5>
            <div class="row">
                <div class="col-6">
                    <div class="card bg-info" (click)="gotoPasToPsg()">
                        <div class="card-body text-center">
                            <h1 class="text-white"><i class="fas fa-lg fa-truck" style="color:white"></i></h1>
                            <h5 class="text-white">PAS to PSG</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card bg-warning" (click)="gotoPsgToPas()">
                        <div class="card-body text-center">
                            <h1 class="text-white"><i class="fas fa-lg fa-truck" style="color:white"></i></h1>
                            <h5 class="text-white">PSG to PAS</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
