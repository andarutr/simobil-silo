<div class="container">
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="form-group mt-3">
                <label>Nama</label>
                <input type="text" class="form-control" [value]="nama" disabled>
            </div>
            <div class="form-group mt-3">
                <label>Nik</label>
                <input type="text" class="form-control" [value]="nik" disabled>
            </div>
            <div class="form-group mt-3">
                <label>TUJUAN</label>
                <input type="text" class="form-control" value="PAS TO PSG" disabled>
            </div>
            <div class="form-group mt-3">
                <label>ESTIMASI</label>
                <input type="text" class="form-control" value="60 Menit" disabled>
            </div>
            <div class="text-center mt-4">
                <button class="btn btn-danger" (click)="updateTransaction()"><i class="fas fa-truck"></i> TIBA DI TUJUAN</button>&nbsp;&nbsp;&nbsp;
                <button class="btn btn-secondary" (click)="goBack()"><i class="fas fa-back"></i> KEMBALI</button>
            </div>
        </div>
    </div>
</div>
